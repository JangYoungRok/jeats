<!-- join -->
<main class="container join">
    <section class="row">
        <form role="form" action="" id="login_form" method="post">
            <div class="col-xs-12">
                {% if flashMessage %}
                <div class="alert alert-danger" role="alert">{{ flashMessage }}</div>
                {% endif %}
                <h2 class="a11y-hidden">로그인</h2>
                <a href="/auth/facebook" class="btn btn-lg btn-point btn-line btn-block textSecondary">페이스북으로 로그인</a>
                <span class="divider body2">또는</span>
                <ul class="join-input-item">
                    <li class="form-group has-feedback">
                        <label class="control-label sr-only" for="inputEmail">아이디</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="text" name="username" class="input-lg form-control" id="inputEmail" aria-describedby="inputEmail" placeholder="아이드를 입력하세요" required>
                        </div>
                    </li>
                    <li class="form-group has-feedback">
                        <label class="control-label sr-only" for="inputPassword">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" name="password" class="input-lg form-control" id="inputPassword" aria-describedby="inputPassword" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </li>
                </ul>
                <button type="submit" class="btn btn-lg btn-main btn-fill btn-block">로그인 하기</button>
            </div>
        </form>
    </section>
</main>


{% endblock %}
